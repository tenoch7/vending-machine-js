<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
    </head>
    <body>

        
            <div class="container">
                <div class="bg-white">
                        <h1 class="display-3 text-center">Vending Machine</h1><br><hr/><br>
                </div>
                <!-- Row 1 -->
                <div class="card-deck" id="cards-container0">
                    
                    <!-- Form top -->
                    <div class="col-3" style="max-width: 18rem;">
                        <div class="card-body text-dark">
                            
                            <form class="form-horizontal" role="form" id="add-money">
                                
                                <div class="form-group">
                                    <label for="add-coins" class="control-label"><h4>Total $ in</h4></label>
                                    <input type="number" class="form-control" id="add-coins" readonly required/>
                                </div>
                                
                                <div class="form-group">
                                    <div class="row">
                                        <button type="button" id="add-dollar" class="btn btn-dark">Add Dollar</button>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="row">
                                        <button type="button" id="add-quarter" class="btn btn-dark">Add Quater</button>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="row">
                                        <button type="button" id="add-dime" class="btn btn-dark"> Add Dime</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <button type="button" id="add-nickle" class="btn btn-dark"> Add Nickel</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- Row 2 -->
                <div class="card-deck" id="cards-container1">
                    
                    <!-- Form middle -->
                    <div class="col-3" style="max-width: 18rem;">
                        <div class="card-body text-dark">
                    
                            <form class="form-horizontal" role="form" id="add-money">
                    
                                <div class="form-group">
                                    <label for="messages" class="control-label">
                                        <h4>Messages</h4>
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="messages" readonly required/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label for="item-display" class="control-label">
                                            <h4>Item:</h4>
                                        </label>
                                        <input type="number" class="form-control" id="item-display" readonly required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <button type="button" id="make-purchase" class="btn btn-primary"> Make Purchase</button>
                                    </div>
                                </div>
                    
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Row 3 -->
                <div class="card-deck" id="cards-container2">
                    
                    <!-- Form bottom -->
                    <div class="col-3" style=" max-width: 18rem;">
                        <div class="card-body text-dark">
                            <form role="form" id="return-change">
                                <div class="form-group">
                                    <label for="give-change" class="control-label">
                                        <h4>Change</h4>
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="give-change" readonly required/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <button type="button" id="cancel-transaction" class="btn btn-danger"> Change return </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



                </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
        
        <script src="js/home.js"></script>
    </body>
</html>
